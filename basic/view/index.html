<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="shortcut icon" href="<%= prefix %>/assets/public/img/favicon.ico">
  <title><%= title %></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="<%= prefix %>/assets/app.css">
  <link rel="stylesheet" href="<%= prefix %>/assets/styles/scroll.css">
  <style type="text/css">
    html,body{
            height:100%;
        }
        body{
            margin: 0px 0px 0px 0px;
        }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@9.15.6/styles/monokai-sublime.css">
  <script src="https://cdn.jsdelivr.net/npm/highlight.js@9.15.6/lib/highlight.js"></script>

  <script type="text/javascript">
    hljs.configure({   // optionally configure hljs
      languages: ['javascript', 'ruby', 'python']
    });
  </script> 

  <link rel="shortcut icon" href="<%= prefix %>/assets/public/img/favicon.ico" type="image/vnd.microsoft.icon" />
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/nprogress@0.2.0/nprogress.css">
  <script src="https://cdn.jsdelivr.net/npm/nprogress@0.2.0/nprogress.js"></script>
  <script type="text/javascript">
    $(function(){
      NProgress.start();
    })
  </script>
</head>
<body>
<div id="container" style="width:100%;height:100%;"></div>
<script type="text/javascript">
  window.CSRF_TOKEN = "<%= csrfToken %>"
  window.reqPrefix = "<%= reqPrefix %>"
  window.uppsPrefix = "<%= uppsPrefix %>"
  window.commonUserReqPrefix = "<%= commonUserReqPrefix %>"
  window.logoutPage = "<%= logoutPage %>"
  window.prefix = "<%= prefix %>",
  window.userInfo = JSON.parse(unescape("<%= userInfo %>"))

  var cw = document.documentElement.clientWidth;
        if (cw > 1920) {
            cw = 1920;
        }
  document.getElementsByTagName("html")[0].style.fontSize = 16 * ( cw / 1920) + 'px';
</script>
<!-- 需要替换的链接 Start -->
<script src="<%= prefix %>/assets/utils/moment.min.js"></script>
<% if (isDebug) { %>
  <script src="<%= prefix %>/assets/node_modules/prop-types/prop-types.js"></script>
  <link rel="stylesheet" href="<%= prefix %>/assets/node_modules/antd/dist/antd.css">
  <script src="<%= prefix %>/assets/node_modules/babel-polyfill/dist/polyfill.js"></script>
  <script src="<%= prefix %>/assets/node_modules/react/dist/react-with-addons.js"></script>
  <script src="<%= prefix %>/assets/node_modules/lodash/lodash.min.js"></script>
  <script src="<%= prefix %>/assets/node_modules/react-dom/dist/react-dom.js"></script>
  <script src="<%= prefix %>/assets/node_modules/react-router/umd/ReactRouter.js"></script>
  <script src="<%= prefix %>/assets/node_modules/antd/dist/antd.js"></script>
  <script src="<%= prefix %>/assets/utils/highlight.min.js"></script>
  <link rel="stylesheet" href="<%= prefix %>/assets/node_modules/react-quill/dist/quill.snow.css">
  <script src="<%= prefix %>/assets/node_modules/react-quill/dist/react-quill.min.js"></script>
<% } else { %>
  <!-- <link rel="stylesheet" href="<%= prefix %>/assets/lib/antd.min.css">
  <script src="<%= prefix %>/assets/lib/polyfill.js"></script>
  <script src="<%= prefix %>/assets/lib/react-with-addons.min.js"></script>
  <script src="<%= prefix %>/assets/lib/lodash.min.js"></script>
  <script src="<%= prefix %>/assets/lib/react-dom.min.js"></script>
  <script src="<%= prefix %>/assets/lib/ReactRouter.min.js"></script>
  <script src="<%= prefix %>/assets/lib/antd.min.js"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/prop-types@15.7.2/prop-types.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/antd@3.15.2/dist/antd.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/babel-polyfill@6.26.0/dist/polyfill.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react@15.6.2/dist/react-with-addons.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.4/lodash.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@15.6.2/dist/react-dom.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-router@3.2.1/umd/ReactRouter.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/antd@3.15.2/dist/antd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.6/highlight.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/react-quill@1.3.3/dist/quill.snow.css">
  <script src="https://cdn.jsdelivr.net/npm/react-quill@1.3.3/dist/react-quill.min.js"></script>
<% } %>

<script type="text/javascript" src="<%= prefix %>/assets/vendor.js"></script>
<script type="text/javascript" src="<%= prefix %>/assets/app.js"></script>
<script type="text/javascript">
  $(function(){
    NProgress.done();
  })
</script>
</body>
</html>
